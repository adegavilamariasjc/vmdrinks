<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VMShop Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Lilac Gradient Background from Reference Image - Exact Match */
        background: linear-gradient(180deg, #E4D4FF 0%, #F3E8FF 100%);
        background-attachment: fixed;
        color: #1F2937; /* Dark Text */
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Premium Glass Effect - Lighter, Softer Borders */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px rgba(122, 0, 255, 0.05);
      }
      
      /* Card specific glass - slightly more transparent for layering */
      .glass-card {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        transition: all 0.3s ease;
      }

      .vm-gradient-text {
        background: linear-gradient(to right, #7A00FF, #B84CFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .vm-gradient-bg {
        background: linear-gradient(135deg, #7A00FF 0%, #9F33FF 100%);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vm: {
                dark: '#1F1A24',
                purple: '#7A00FF',
                light: '#B84CFF',
                accent: '#00C8FF',
                surface: '#F3F0FF',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fadeIn': 'fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slideUp': 'slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                 '0%': { opacity: '0', transform: 'translateY(20px)' },
                 '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            borderRadius: {
               '3xl': '1.5rem',
               '4xl': '2rem',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
